name: VRT-検証元となる画像の作成

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  cache-expected-captures:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    container:
      image: node:20

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm
          cache-dependency-path: ./nextjs-sandbox

      - name: install node modules
        working-directory: ./nextjs-sandbox
        run: npm ci

      - name: Set up chromium
        working-directory: ./nextjs-sandbox
        run: |
          apt-get update
          apt-get install -y \
          libx11-xcb1 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxi6 \
          libxtst6 \
          libcups2 \
          libxss1 \
          libxrandr2 \
          libasound2 \
          libpango-1.0-0 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libgtk-3-0 \
          libnss3 \
          libgbm-dev \
          libdrm-dev 
          ldd /github/home/.cache/puppeteer/chrome/linux-123.0.6312.58/chrome-linux64/chrome
          npm run install:chrome
          npm run server-storycap
          mv __screenshots__ .reg/expected

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: nextjs-sandbox/.reg/expected

      # test.txt のキャッシュ
      - name: Cache expected captures
        uses: actions/cache/save@v4
        with:
          path: nextjs-sandbox/.reg/expected
          key: vrt-captures-${{ github.sha }}
